<html>
<head>  
<link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">
</script>

</head>
<body class="body_backgorund">

<div align="center">
<h1>Paint</h1>

    <canvas id="myCanvas" width="800" height="600"></canvas>
        <br><br > 
        Color<input id="color">
        Line Width<input id="LW">
        Radius <input id="radius">
        <Button id="button" onclick="reset()">Reset</Button>

<!--Additional activity -->

    </div>
<script>
    var canvas=document.getElementById("myCanvas");
    ctx=canvas.getContext("2d");
    var mouseevent="empty";
    color="black";
    LW=2; 
    var lastx, lasty, currentx, currenty;
    canvas.addEventListener("mousedown", my_mousedown);
    function my_mousedown(e)
    {
        color=document.getElementById("color").value;
        LW=document.getElementById("LW").value;
        radius=document.getElementById("radius").value;
mouseevent="mousedown";
    }
    canvas.addEventListener("mouseleave", my_mouseleave);
    function my_mouseleave(e){
        mouseevent="mouseleave";
    }
    canvas.addEventListener("mouseup", my_mouseup);
    function my_mouseup(e){
        mouseevent="mouseup";
    }
canvas.addEventListener("mousemove", my_mousemove);
function my_mousemove(e){
    currentx=e.clientX-canvas.offsetLeft;
    currenty=e.clientY-canvas.offsetTop;
    if (mouseevent=="mousedown"){
        ctx.beginPath();
        ctx.strokeStyle=color;
        ctx.lineWidth=LW;
        
        console.log(lastx,lasty);
        ctx.arc(currentx, currenty, radius, 0, 2 * Math.PI);
        console.log(currentx, currenty);
        ctx.stroke();
    }
    lastx=currentx;
    lasty=currenty;
}
function reset(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
}




</script>
</body>
</html>
